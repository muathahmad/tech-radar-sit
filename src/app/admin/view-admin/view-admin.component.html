
<mat-tab-group>
  <mat-tab label="Data Details">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Please enter you input here" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Quadrant Column -->
      <ng-container matColumnDef="quadrant">
        <th mat-header-cell *matHeaderCellDef>Quadrant </th>
        <td mat-cell *matCellDef="let element"> {{element.quadrant}} </td>
      </ng-container>

      <!-- Ring Column -->
      <ng-container matColumnDef="ring">
        <th mat-header-cell *matHeaderCellDef> Ring </th>
        <td mat-cell *matCellDef="let element"> {{element.ring}} </td>
      </ng-container>

      <!-- Label Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> Label </th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matHeaderCellDef>
          <section>
            <div class="example-button-row">
              <button mat-flat-button color="primary">Primary</button>
              <button mat-flat-button color="warn">Warn</button>
            </div>
          </section>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </mat-tab>


  <mat-tab label="Account Setting"> Content 2 </mat-tab>
</mat-tab-group>
